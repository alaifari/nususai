<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nusus AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="ambient-bg" aria-hidden="true"></div>
    <main class="app-shell">
      <header class="app-header">
        <div>
          <p class="eyebrow">Nusus AI</p>
          <h1>Ask in any language. Get sourced answers.</h1>
        </div>
        <button id="clearChat" class="ghost-btn" type="button">Clear</button>
      </header>

      <section id="chatWindow" class="chat-window" aria-live="polite">
        <article class="message system">
          <p>
            I can answer in the same language as your question and provide multiple viewpoints with citations from source texts.
          </p>
        </article>
      </section>

      <section class="api-key-panel" aria-label="OpenAI key">
        <label for="apiKeyInput">Your OpenAI API key</label>
        <input id="apiKeyInput" type="password" placeholder="sk-..." />
        <button id="saveKeyBtn" class="ghost-btn" type="button">Save Key</button>
      </section>

      <form id="chatForm" class="chat-form" autocomplete="off">
        <label class="sr-only" for="questionInput">Ask your question</label>
        <textarea
          id="questionInput"
          name="question"
          rows="1"
          placeholder="Ask any question... اسأل أي سؤال..."
          required
        ></textarea>
        <button id="sendBtn" type="submit">Send</button>
      </form>

      <footer class="footer-note">
        <p>
          Local-only mode is active. Before any public launch, add auth boundaries, abuse controls, and privacy policy.
        </p>
      </footer>
    </main>

    <template id="userMessageTemplate">
      <article class="message user">
        <p></p>
      </article>
    </template>

    <template id="botMessageTemplate">
      <article class="message bot">
        <div class="answer-text"></div>
        <div class="opinions"></div>
        <div class="citations">
          <h3>Sources (Arabic)</h3>
          <ul></ul>
        </div>
      </article>
    </template>

    <script src="app.js"></script>
  </body>
</html>
